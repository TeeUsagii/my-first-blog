<!DOCTYPE html>
<html>
  <head>
    <title>Báo mới</title>
  </head>
  <body>
    <header>
      <h1><a href="/">Báo mới</a></h1>
  </header>
  
  {% for post in posts %}
    <article>
      <h2><a href="">{{ post.title }}</a></h2>
      <time>published: {{ post.published_date }}</time>
      <p>{{ post.text|linebreaks }}</p>
    </article>
  {% endfor %}
  </body>
</html>
